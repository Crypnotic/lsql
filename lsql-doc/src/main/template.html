<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/jquery-syntaxhighlighter-master/scripts/jquery.syntaxhighlighter.js"></script>

  <script type="text/javascript">
    //noinspection JSUnresolvedVariable
    var J = $$;

    var getLineIndent = function (line) {
      return line.length - line.replace(/^\s+/, "").length;
    };

    var getCodeIndent = function (text) {
      var lines = text.split("\n");
      var indent = 9999999;
      lines.forEach(function (line) {
        var li = getLineIndent(line);
        if (li !== 0 && li < indent) {
          indent = li;
        }
      });
      return indent;
    };

    var removeIndent = function (text) {
      var ci = getCodeIndent(text);
      var newText = [];
      text.split("\n").forEach(function (line) {
        if (getLineIndent(line) >= ci) {
          line = line.substr(ci);
        }
        newText.push(line);
      });
      return newText.join("\n");
    };

    J(function () {
      J("code").each(function () {
        var codeElem = J(this);
        var newText = removeIndent(codeElem.text());
        codeElem.text(newText);
      });

      J.SyntaxHighlighter.init({
        'prettifyBaseUrl': 'lib/jquery-syntaxhighlighter-master/prettify',
        'baseUrl': 'lib/jquery-syntaxhighlighter-master'
      });

    });
  </script>
  <title>LSql Library</title>
</head>
<body>
<div>
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">LSql - Java SQL Database Library </a>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div id="TOC" class="span4">
      <div class="pa-sidebar">
        <ul class="nav nav-list">
          $toc$
        </ul>
      </div>
    </div>
    <div class="span8">
      $body$
    </div>
  </div>
</div>
</body>
</html>
