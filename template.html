<!doctype html>
<html lang="en" ng-app="kts">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript">
    //noinspection JSUnresolvedVariable
    var J = $$;

    var getLineIndent = function (line) {
      return line.length - line.replace(/^\s+/, "").length;
    };

    var getCodeIndent = function (text) {
      var lines = text.split("\n");
      var indent = 9999999;
      lines.forEach(function (line) {
        var li = getLineIndent(line);
        if (li !== 0 && li < indent) {
          indent = li;
        }
      });
      return indent;
    };

    var removeIndent = function (text) {
      var ci = getCodeIndent(text);
      var newText = [];
      text.split("\n").forEach(function (line) {
        if (getLineIndent(line) >= ci) {
          line = line.substr(ci);
        }
        newText.push(line);
      });
      return newText.join("\n");
    };

    J(function () {
      J("code").each(function () {
        var codeElem = J(this);
        var newText = removeIndent(codeElem.text());
        codeElem.text(newText);
      });
    });
  </script>
  <title>LiterateSQL Documentation</title>
</head>
<body>
<div>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">LiterateSQL Documentation</a>
      </div>
    </div>
  </div>
  <div class="container" style="margin-top:60px">
    <div class="row">

      <div id="TOC" class="span4">
        <div class="pa-sidebar">
          <ul class="nav nav-list">
            $toc$
          </ul>
        </div>
      </div>

      <div class="span8">
        $body$
      </div>
    </div>
  </div>
</div>
</body>
</html>
